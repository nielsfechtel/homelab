apiVersion: apps/v1
kind: Deployment
metadata:
  name: audiobookshelf
  namespace: audiobookshelf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: audiobookshelf
  template:
    metadata:
      labels:
        app: audiobookshelf
    spec:
      #      securityContext:
        # user is 33, www-data
        #  fsGroup: 33 
        #runAsUser: 33
        #runAsGroup: 33
      containers:
        - name: audiobookshelf
          image: ghcr.io/advplyr/audiobookshelf:2.17.7
          ports:
            - containerPort: 3005
          securityContext:
            allowPrivilegeEscalation: false
          envFrom:
            - configMapRef:
              name: audiobookshelf-configmap
          volumeMounts:
            - name: audiobookshelf-pvc-audiobooks
              mountPath: /audiobooks
            - name: audiobookshelf-pvc-podcasts
              mountPath: /podcasts
            - name: audiobookshelf-pvc-config
              mountPath: /config
            - name: audiobookshelf-pvc-metadata
              mountPath: /metadata
      volumes:
        - name: audiobookshelf-audiobooks
          persistentVolumeClaim:
            claimName: audiobookshelf-audiobooks
        - name: audiobookshelf-podcasts
          persistentVolumeClaim:
            claimName: audiobookshelf-podcasts
        - name: audiobookshelf-config
          persistentVolumeClaim:
            claimName: audiobookshelf-config
        - name: audiobookshelf-metadata
          persistentVolumeClaim:
            claimName: audiobookshelf-metadata
