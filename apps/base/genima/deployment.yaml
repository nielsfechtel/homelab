apiVersion: apps/v1
kind: Deployment
metadata:
  name: genima
spec:
  replicas: 1
  selector:
    matchLabels:
      app: genima
  template:
    metadata:
      labels:
        app: genima
    spec:
      containers:
        - name: genima-Web
          image: ghcr.io/nielsfechtel/genima-web:release-0.0.2
          ports:
            - containerPort: 3000
        - name: genima-api
          image: ghcr.io/nielsfechtel/genima-api:release-0.0.2
          ports:
            - containerPort: 4000
