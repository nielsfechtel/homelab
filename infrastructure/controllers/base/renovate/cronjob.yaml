apiVersion: batch/v1
kind: CronJob
metadata:
  name: renovate
  namespace: renovate
spec:
  schedule: "@hourly"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: never
          containers:
            - name: renovate
              image: renovate/renovate:latest
              args:
                - nielsfechtel/homelab
              envFrom:
                - secretRef:
                    name: renovate-container-env
                - configMapRef
                    name: renovate-configmap

